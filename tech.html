<!-- Tech World Website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background: url('images/tech-banner.png') no-repeat center center/cover;
            height: 500px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card .info {
            padding: 15px;
            text-align: center;
        }
        .card .info a {
            text-decoration: none;
            color: #691515;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
            </div>
    <div class="container">
        <div class="card">
            <img src="images/apple.png" alt="Apple">
            <div class="info">
                <a href="https://www.apple.com/in/"  target="_blank">Visit Apple</a>
            </div>
        </div>
        <div class="card">
            <img src="images/hp.png" alt="HP">
            <div class="info">
                <a href="https://www.hp.com/in-en/home.html" target="_blank">Visit HP</a>
            </div>
        </div>
        <div class="card">
            <img src="images/whirlpool.png" alt="whirlpool">
            <div class="info">
                <a href="https://www.whirlpoolindia.com/refrigerators?gad_source=1&gclid=Cj0KCQiA4rK8BhD7ARIsAFe5LXJaOx_pOeyzwA4Eb5zxtDYSPvkVKM4JjsI3nLw3096Oj_JXM9UScoAaAoqJEALw_wcB&sc=1&utm_campaign=Whirlpool_Ref_brand_Exact_Dec_24&utm_medium=CPC&utm_source=Google" target="_blank">Visit whirlpool</a>
            </div>
        </div>
        <div class="card">
            <img src="images/bosch.png" alt="bosch">
            <div class="info">
                <a href="https://www.bosch.in/" target="_blank">Visit bosch</a>
            </div>
        </div>
        <div class="card">
            <img src="images/sony.png" alt="sony">
            <div class="info">
                <a href="https://www.sony.co.in/homepage" target="_blank">Visit sony</a>
            </div>
        </div>
    </div>
</body>
</html>
