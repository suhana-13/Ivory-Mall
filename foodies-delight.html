<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Delight</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background: url('images/food.png') no-repeat center center/cover;
            height: 500px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card .info {
            padding: 15px;
            text-align: center;
        }
        .card .info a {
            text-decoration: none;
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
            </div>
    <div class="container">
        <div class="card">
            <img src="images/starbucks.png" alt="Starbucks">
            <div class="info">
                <a href="https://www.starbucks.in/dashboard" target="_blank">Starbucks</a>
            </div>
        </div>
        <div class="card">
            <img src="images/thirdwavecoffee.jpg" alt="Thirdwave Coffee">
            <div class="info">
                <a href="https://www.thirdwavecoffeeroasters.com/pages/our-story" target="_blank">Thirdwave Coffee</a>
            </div>
        </div>
        <div class="card">
            <img src="images/chaayos.jpg" alt="Chaayos">
            <div class="info">
                <a href="https://chaayos.com/" target="_blank">Chaayos</a>
            </div>
        </div>
        <div class="card">
            <img src="images/BR.png" alt="Baskin-Robbins">
            <div class="info">
                <a href="https://baskinrobbinsindia.com/" target="_blank">Baskin-Robbins</a>
            </div>
        </div>
        <div class="card">
            <img src="images/tim.png" alt="Tim Hortons">
            <div class="info">
                <a href="https://www.timhortons.com/" target="_blank">Tim Hortons</a>
            </div>
        </div>
    </div>
</body>
</html>
