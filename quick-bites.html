<!-- Quick Bites Website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bites</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background: url('images/quick.jpg') no-repeat center center/cover;
            height: 500px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card .info {
            padding: 15px;
            text-align: center;
        }
        .card .info a {
            text-decoration: none;
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
            </div>
    <div class="container">
        <div class="card">
            <img src="images/Mcdonalds.png" alt="McDonald's">
            <div class="info">
                <a href="https://mcdindia.com/" target="_blank">McDonald's</a>
            </div>
        </div>
        <div class="card">
            <img src="images/kfc.png" alt="KFC">
            <div class="info">
                <a href="https://online.kfc.co.in/" target="_blank">KFC</a>
            </div>
        </div>
        <div class="card">
            <img src="images/dominos.png" alt="Domino's">
            <div class="info">
                <a href="https://pizzaonline.dominos.co.in/jfl-discovery-ui/en/web/home-guest/6585R?&src=google_sem_brandlatenight&utm_source=google&utm_medium=cpc&utm_campaign=LateNight-Brand-Bangalore-MOB&gad_source=1&gclid=Cj0KCQiAhbi8BhDIARIsAJLOluc95HuFbsv3iIMYOTiODzmys7Ny8JD7rK5km6hhniZO0H6TedRKfGUaAgPoEALw_wcB" target="_blank">Domino's</a>
            </div>
        </div>
        <div class="card">
            <img src="images/BB.png" alt="Biggies Burger">
            <div class="info">
                <a href="https://www.biggiesburger.com/" target="_blank">Biggies Burger</a>
            </div>
        </div>
       
        <div class="card">
            <img src="images/Burger_King_logo.png" alt="Burger King">
            <div class="info">
                <a href="https://www.bk.com/" target="_blank">Burger King</a>
            </div>
        </div>
        <div class="card">
            <img src="images/subway.png" alt="Subway">
            <div class="info">
                <a href="https://www.subway.com/en-us" target="_blank">Subway</a>
            </div>
        </div>
    </div>
</body>
</html>
